{% extends "base.html" %}
{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<body>
    <h1>User: {{ user.username }}</h1>
    <h1> HI </h1>
    <hr>
    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
</body>
{% endblock %}
